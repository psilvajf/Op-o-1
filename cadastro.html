<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<link href="css/styles.css" rel="stylesheet" />
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                const email = document.getElementById("inputEmail4");
                const password = document.getElementById("inputPassword4");
                const nome = document.getElementById("inputNome");
                const select = document.getElementById("selectExample");
                const terms = document.getElementById("gridCheck");

                email.classList.remove("is-invalid");
                password.classList.remove("is-invalid");
                nome.classList.remove("is-invalid");
                select.classList.remove("is-invalid");
                terms.classList.remove("is-invalid");

                let isValid = true;

                if (email.value === "") {
                    email.classList.add("is-invalid");
                    isValid = false;
                }
                if (password.value === "") {
                    password.classList.add("is-invalid");
                    isValid = false;
                }
                if (nome.value === "") {
                    nome.classList.add("is-invalid");
                    isValid = false;
                }
                if (select.value === "Escolha...") {
                    select.classList.add("is-invalid");
                    isValid = false;
                }
                if (!terms.checked) {
                    terms.classList.add("is-invalid");
                    isValid = false;
                }

                if (isValid) {
                    alert("Formulário enviado com sucesso!");
                    window.location.href = "index.html";
                }
            });
        });
    </script>
    <style>
        .is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <script src="js/menu.js" id="jvmenu"></script>
    <div class="banner">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form class="row g-3 mt-5">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label" style="margin-top: 20px;">Email</label>
                        <input type="email" class="form-control" placeholder="nasa@hotmail.com" id="inputEmail4" required>
                        <div class="invalid-feedback">
                            Por favor, insira um endereço de email válido.
                        </div>
                    </div>
                    <div class="col-md-6" style="margin-top: 36px;">
                        <label for="inputPassword4" class="form-label">Crie uma senha</label>
                        <input type="password" class="form-control" placeholder="Insira a senha" id="inputPassword4">
                        <div class="invalid-feedback">
                            Por favor, insira uma senha.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="inputNome" class="form-label" style="margin-top: 20px;">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                        <div class="invalid-feedback">
                            Por favor, insira seu nome.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="selectExample" class="form-label" style="margin-top: 20px;">Tipo de Usuário</label>
                        <select class="form-control" id="selectExample">
                            <option selected>Escolha...</option>
                            <option value="1">Aluno</option>
                            <option value="2">Cientista</option>
                            <option value="3">Pesquisador</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, escolha um tipo de usuário.
                        </div>
                    </div>
                    <div class="col-12" style="margin-top: 20px;">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Concordo com os termos e condições
                            </label>
                            <div class="invalid-feedback" style="display: block;">
                                Você deve aceitar os termos e condições.
                            </div>
                        </div>
                    </div>
                    <div class="col-12" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
